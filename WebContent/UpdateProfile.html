<!DOCTYPE html>
<html lang="en" xmlns:Content-type="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/UpdateProfile.css" />
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./jquery-3.5.1.js"></script>
    <title>Profile</title>
    <meta name="author" content="Haoyang Ding" />
    <link href="./images/icon.jpg" type="image/x-icon" rel="icon" />
  </head>
	<body>
	    <nav class="nav">
  			<a class="nav-link" href="index.html">Home</a>
  			<a class="nav-link active" href="UserPage.html">Profile</a>
		</nav>
	<div class="row mt-3 align-items-center justify-content-center">
	        <div class="col-md-6">
	          <div class="card profile-card">
	            <div class="card-body" id="myProfile">
	            	<div class="col-12 text-center pt-3">
	          			<h1>Update Profile</h1>
	        		</div>
	        		<div class="containAlert"></div>
	            	<div class="row info-row align-items-center justify-content-center">

	            		<div class="col-5">
	            			<p>First Name: </p>
	            		</div>
		            	<div class="col-7">
		            		<input
			                    type="text"
			                    id="firstName"
			                    name="firstName"
	                    		placeholder="First Name"
	                    		class="form-control bg-white border-left-0 border-md"
	                  		/>
		            	</div>
	            	</div>
	            	
		            <div class="row info-row align-items-center justify-content-center">
		            	<div class="col-5">
		           	 		<p>Last Name: </p>
		            	</div>
		            	<div class="col-7">
		                  <input
			                    type="text"
			                    id="lastName"
			                    name="lastName"
			                    placeholder="Last Name"
			                    class="form-control bg-white border-left-0 border-md"
		                  />
		            	</div>
		            </div>
		            
		            <div class="row info-row align-items-center justify-content-center">
		            	<div class="col-5">
		           	 		<p>Password: </p>
		            	</div>
		            	<div class="col-7">
		                  <input
			                    type="password"
			                    id="passWord"
			                    name="passWord"
			                    placeholder="Password"
			                    class="form-control bg-white border-left-0 border-md"
		                  />
		            	</div>
		            </div>
		            
		           	<div class="row info-row align-items-center justify-content-center">
		            	<div class="col-5">
		           	 		<p>Confirm Password: </p>
		            	</div>
		            	<div class="col-7">
		                  <input
			                    type="password"
			                    id="passWord2"
			                    name="passWord2"
			                    placeholder="Confirm Password"
			                    class="form-control bg-white border-left-0 border-md"
		                  />
		            	</div>
		            </div>
                <div class="form-group row info-row align-items-center justify-content-center">
                  <button type="button" class="btn btn-dark" id="button">
                    Update
                  </button>
                </div>
	            </div>
	          </div>
	        </div>
	      </div>
	<script src="./js/bootstrap.min.js"></script>
    <script src="./javascript/updateprofile.js"></script>
	</body>
	
</html>
