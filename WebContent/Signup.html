<!DOCTYPE html>
<html lang="en" xmlns:Content-type="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/SignUp.css" />
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./jquery-3.5.1.js"></script>
    <title>Sign Up</title>
    <meta name="author" content="Haoyang Ding" />
    <link href="./images/icon.jpg" type="image/x-icon" rel="icon" />
  </head>

  <body>

    <div>
      <div class="SignUp">
        <nav class="nav">
  			<a class="nav-link" href="index.html">Home</a>
  			<a class="nav-link" href="Signin.html">Sign In</a>
  			<a class="nav-link" href="Signup.html">Sign Up</a>
		</nav>
        <div class="container-fluid d-flex justify-content-center">
          <div class="signcard">
            <div class="card-header">
              <h3>Sign Up</h3>
            </div>
            <div class="card-body">
              <div class="containAlert"></div>
              <!--action="/test/signup" method="POST"-->
              <form>
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    class="form-control"
                    placeholder="A.E"
                  />
                </div>
                
                <div class="form-group">
                  <label for="firstName">FirstName</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    placeholder="Einstein"
                  />
                </div>
                
                <div class="form-group">
                  <label for="lastName">LastName</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    placeholder="Albert"
                  />
                </div>

                <div class="form-group">
                  <label for="passWord">Password</label>
                  <input
                    type="password"
                    id="passWord"
                    name="passWord"
                    class="form-control"
                    placeholder="123abc"
                  />
                </div>

                <div class="form-group" type = "submit">
                  <label for="passWord2">Verify Password</label>
                  <input
                    type="password"
                    id="passWord2"
                    name="passWord2"
                    class="form-control"
                    placeholder="123abc"
                  />
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-dark" id="button">
                    Sign Up
                  </button>
                </div>
                <div class="form-group">

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./javascript/signup.js"></script>
  </body>
</html>
