<!DOCTYPE html>
<html lang="en" xmlns:Content-type="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/SignIn.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/header.css" />
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./jquery-3.5.1.js"></script>
    <title>Sign In</title>
    <meta name="author" content="Haoyang Ding" />
    <link href="./images/icon.jpg" type="image/x-icon" rel="icon" />
  </head>

  <body>
    <div>
    <header>
		<nav>
			<div class="logo">
				<a href="index.html"> <img src="./images/map_logo.jpg" /> </a>
			</div>
			<a class="nav-link active" href="index.html">Home</a>
			<a class="nav-link active" href="Signin.html">Sign In</a>
			<a class="nav-link active" href="Signup.html">Sign Up</a>
		</nav>
	</header>
      <div class="SignIn">
        <div class="container-fluid d-flex justify-content-center">
          <div class="signcard">
            <div class="card-header">
              <h3>Sign In</h3>
            </div>
            <div class="card-body">
              <!-- action="/test/signin" method="POST"-->
              <form>
                <div class="containAlert"></div>
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    class="form-control"
                    placeholder="Alice"
                  />
                </div>
                <div class="form-group" type = "submit">
                  <label for="passWord">Password</label>
                  <input
                    type="password"
                    id="passWord"
                    name="passWord"
                    class="form-control"
                    placeholder="123abc"
                  />
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-dark" id="button">
                    Sign In
                  </button>
                </div>
                <div class="form-group">
                  Not an user? <a href="Signup.html">Sign up here</a>
                  <br />
                  <a href="index.html">Cancel and return home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./javascript/signin.js"></script>
  </body>
</html>
